<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./sample_reg.css">

  <h1 id="title" class="text_align">Form</h1>
  <p id="description" class="text_align">Registration Form</p>
</head>

<body>
  <form id="form">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" id="first-name" name="firstname" class="inputselect" placeholder="First Name" required>

      <label for="lastname">Last Name:</label>
      <input type="text" id="last-name" name="lastname" class="inputselect" placeholder="Last Name" required>

      <label for="address">Address:</label>
      <textarea type="text" id="address" name="address" class="inputselect" placeholder="Address" required></textarea>

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" class="inputselect" placeholder="Pincode" required>

      <label for="gender">Gender:</label>
      <label class="label_alig"><input type="radio" name="gender" value="male" id="male-radio">Male</label>
      <label class="label_alig"><input type="radio" name="gender" value="female" id="female-radio">Female</label>

      <label>Food :</label>
      <label class="label_alig"><input type="checkbox" name="food" value="pizza" class="padding_top"> Pizza</label>
      <label class="label_alig"><input type="checkbox" name="food" value="burger" class="padding_top"> Burger</label>
      <label class="label_alig"><input type="checkbox" name="food" value="pasta" class="padding_top"> Pasta</label>
      <label class="label_alig"><input type="checkbox" name="food" value="sushi" class="padding_top"> Sushi</label>
      <label class="label_alig"><input type="checkbox" name="food" value="salad" class="padding_top"> Salad</label>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required class="inputselect" placeholder="State">

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required class="inputselect" placeholder="Country">

      <button type="button" onclick="submitForm()" class="btn btn-primary" id="submit">Submit</button>
    </div>

  </form>

  <table id="dataTable" class="table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Pincode</th>
      <th>Gender</th>
      <th>Food</th>
      <th>State</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody></tbody>
  </table>
  <!-- 65 -->
  <script src="./sample_reg.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
